# Dependabot config file

version: 2
updates:
  # Maintain the workflow dependencies.
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    reviewers:
      - 'VIKTORVAV99'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']

  # Maintain the npm (pnpm) dependencies.
  - package-ecosystem: 'npm'
    directories:
      - '/web'
      - '/mockserver'
      # The mobile app still needs to be tested manually.
      #- '/mobileapp'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 15
    reviewers:
      - 'VIKTORVAV99'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    groups:
      react:
        patterns:
          - 'react'
          - 'react-dom'
      radix-ui:
        patterns:
          - '@radix-ui/*'
      types:
        patterns:
          - '@types/*'
      d3:
        patterns:
          - 'd3-*'
      i18next:
        patterns:
          - 'i18next'
          - 'i18next-*'
          - 'react-i18next'
      topojson:
        patterns:
          - 'topojson-*'
      storybook:
        patterns:
          - 'storybook'
          - '@storybook/*'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '*-eslint'
      prettier:
        patterns:
          - 'prettier'
          - 'prettier-*'
      capacitor:
        patterns:
          - '@capacitor/*'
      tailwind:
        patterns:
          - 'tailwindcss'
          - 'tailwindcss-*'
          - 'tailwind-*'
          - '@tailwindcss/*'
      tanstack:
        patterns:
          - '@tanstack/*'
      sentry:
        patterns:
          - '@sentry/*'
      visx:
        patterns:
          - '@visx/*'

  # Ensure ruff is updated.
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'monthly'
    allow:
      - dependency-name: 'ruff'
    reviewers:
      - 'VIKTORVAV99'

  # Maintain the devcontainer dependencies.
  - package-ecosystem: 'devcontainers'
    directory: '/'
    schedule:
      interval: 'monthly'
    reviewers:
      - 'VIKTORVAV99'

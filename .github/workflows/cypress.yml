on:
  workflow_call:
jobs:
  cypress-test:
    name: Cypress tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v4
        env:
          TZ: Europe/Copenhagen
        with:
          working-directory: ./web
          start: yarn develop
          wait-on: 'http://localhost:8080'

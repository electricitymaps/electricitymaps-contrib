name: Prettier

on:
  workflow_call:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Prettier Check
        run: |
          npx prettier@2.6.2 --check .

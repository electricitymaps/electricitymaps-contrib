name: CI
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 7 * * 1'

jobs:
  #                        #
  # Repository wide checks #
  #                        #
  prettier:
    name: Prettier
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
      - name: Prettier Check
        run: |
          npx -y prettier@2 --check .

  earthly:
    name: earthly
    needs: [prettier]
    uses: ./.github/workflows/earthly-contrib.yml
    secrets: inherit

  validate_local_links:
    name: Validate
    uses:
      ./.github/workflows/validate_local_links_in_md.yml

      # Python checks
  python_formatting:
    name: Python / Formatting
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: 'formatting'
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          uv sync --extra parsers
      - name: Check formatting
        run: |
          uv run ruff format . --check
      - name: Check linting
        run: |
          uv run ruff check . --output-format=github

  python_tests:
    name: Python / Tests
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: 'tests'
          python-version: ${{ matrix.python-version }}
      - name: Install libxml2-dev and tesseract-ocr
        run: |
          sudo apt-get update
          sudo apt-get install libxml2-dev tesseract-ocr tesseract-ocr-eng
      - name: Install Dependencies
        run: |
          uv sync --group dev --extra parsers
      - name: Run tests
        run: |
          uv run test

  # Config checks
  validate_config_filenames:
    name: Validate / Config filenames
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Validate config filenames
        run: python scripts/validate_config_filenames.py

  # Code quality checks
  codeql:
    needs: [prettier]
    name: CodeQL
    uses: ./.github/workflows/codeql.yml
